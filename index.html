<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>Upload any file</h3>
                    <br>
                    <div>
                        <div class="form-group">
                            <label class="custom-file text-xs-left">
                                <input type="file" id="file" class="custom-file-input">
                                <span class="custom-file-control"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="owner">Enter owner</label>
                            <input type="text" class="form-control" id="owner">
                        </div>
                        <div class="form-group">
                            <label for="owner">Enter public Keys<small>(comma separated)</small></label>
                            <input type="text" class="form-control" id="pkeys">
                        </div>
                        <button onclick="submit()" class="btn btn-primary">Submit</button>
                        <button onclick="getInfo()" class="btn btn-primary">Get Info</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3 text-xs-center">
                <br>
                <h3>Live transactions mined</h3>
                <br>
                <ol id="event_list">No Transactions Found</ol>
            </div>
        </div>
